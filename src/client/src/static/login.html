<!DOCTYPE html>

<html lang="pl">

<head>
  <title>login form</title>
  <link rel="stylesheet" href="style.css" />
  <meta charset="utf-8">
</head>

<body>
  <div class="top-bar"><label>TEST</label></div>
  <div class="content-box-middle">
    <form class="content-box">
      <table>
        <tr>
          <th><label for="username">Nazwa użytkownika:</label></th>
          <th><input type="text" id="username" placeholder="nazwa"/></th>
        </tr>
        <tr>
          <th><label for="password">Hasło:</label></th>
          <th><input type="password" id="password" placeholder="hasło"/></th>
        </tr>
        <tr>
        <th></th>
          <th><button class="btn-blue">Powrót</button>
          <button class="btn-blue">Zaloguj</button></th>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
